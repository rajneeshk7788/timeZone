name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Skip tests
        run: echo "No tests configured yet."

      - name: Build app
        run: npm run build

      - name: Deploy (to staging)
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Deploying to staging server..."
          # Example: scp build/ user@server:/var/www/app
